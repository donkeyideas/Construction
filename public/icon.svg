<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="0" y="0" width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect x="4" y="4" width="504" height="504" rx="92" ry="92" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>

  <!-- Hard hat (construction helmet) -->
  <g transform="translate(256, 120)">
    <!-- Hat brim -->
    <ellipse cx="0" cy="24" rx="72" ry="14" fill="url(#accent)"/>
    <!-- Hat dome -->
    <path d="M-56,24 Q-56,-30 0,-38 Q56,-30 56,24 Z" fill="url(#accent)"/>
    <!-- Hat ridge line -->
    <path d="M0,-38 L0,24" stroke="white" stroke-width="3" opacity="0.3"/>
    <!-- Hat front detail -->
    <rect x="-20" y="6" width="40" height="8" rx="4" fill="white" opacity="0.25"/>
  </g>

  <!-- Letter B -->
  <g transform="translate(256, 330)">
    <!-- B letter - clean geometric construction -->
    <text x="0" y="0" text-anchor="middle" dominant-baseline="central"
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="240" font-weight="800" fill="white"
          letter-spacing="-8">B</text>
  </g>

  <!-- Small accent line at bottom -->
  <rect x="176" y="468" width="160" height="4" rx="2" fill="#3b82f6" opacity="0.6"/>
</svg>
